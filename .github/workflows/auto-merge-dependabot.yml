name: Auto Merge Dependabot PRs and Delete Branches

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  auto-merge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    env:
      PROJECT_DIR: ${{ github.workspace }}/QRBarcodeApp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Run tests
        run: npm test
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Authenticate gh CLI
        run: echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token

      - name: Merge Dependabot PR
        id: merge
        run: gh pr merge ${{ github.event.pull_request.number }} --auto --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

  delete-branch:
    if: github.event.pull_request.merged == true && github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    needs: auto-merge

    env:
      PROJECT_DIR: ${{ github.workspace }}/QRBarcodeApp

    steps:
      - name: Authenticate gh CLI
        run: echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token

      - name: Close merged Dependabot branches
        run: |
          gh api --method GET repos/${{ github.repository }}/pulls --state merged --base main --head dependabot --jq '.[].head.ref' | while read branch; do
            echo "Deleting branch: $branch"
            gh api -X DELETE repos/${{ github.repository }}/git/refs/heads/$branch
          done
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
